<section class="login-wrap mtb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
                <div class="login-box">
                    <h1>Administrator Login</h1>
                    <div class="alert alert-danger" *ngIf="errorMsg">
                        <p>{{errorMsg}}</p>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <div class="form-group">
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" id="email">
                        </div>
                        <div class="form-group">
                            <input type="password" formControlName="password" name="password" class="form-control" placeholder="Password" id="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>         
            </div>
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error.errorTitle}}</p>
                <p>{{error.errorDesc}}</p>
            </div>
    </div>
  </div>
</section>
