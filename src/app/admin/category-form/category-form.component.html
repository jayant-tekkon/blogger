<div class="dash-header">
  <div class="dash-title">
      <h1>{{pageTitle}}</h1>
  </div>
</div>
<div class="blog-form">
  <form [formGroup]="categoryForm" (ngSubmit)="submitCategoryForm()">
    <div class="form-group form-row">
        <label class="col-md-3">Name <span class="required">*</span></label>
        <div class="col-md-9">
          <input type="text" formControlName="name" class="form-control" placeholder="Name">
        </div>
    </div>
    <div class="form-group form-row">
        <label class="col-md-3">Description <span class="required">*</span></label>
        <div class="col-md-9">
          <textarea formControlName="description" rows="5" class="form-control" placeholder="Description">
          </textarea>
        </div>
    </div>
    <div class="form-group form-row">
        <label class="col-md-3"></label>
        <div class="col-md-9">
          <button type="submit" [disabled]="!categoryForm.valid" class="btn btn-primary">Save</button>
          <button routerLink="/admin/categories" type="button" class="btn btn-danger">Cancel</button>
        </div>
    </div>
  </form>
</div>
