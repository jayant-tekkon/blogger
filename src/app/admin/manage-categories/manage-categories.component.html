<div class="dash-header">
  <div class="dash-title">
      <h1>Categories</h1>
  </div>
  <div class="dash-nav">
      <a routerLink="/admin/categories/create" class="btn btn-success">Add Category</a>
  </div>
</div>
<table class="table table-bordered table-striped">
  <tr>
      <th>#ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Action</th>
  </tr>
  <tr *ngFor="let category of categories">
  <td>{{category.id}}</td>
  <td>{{category.name}}</td>
  <td>{{category.description}}</td>
      <td>
          <a [routerLink] = "['/admin/categories/edit/', category.id]" class="btn btn-info btn-sm">Edit</a>
          <button (click)="deleteCategory(category.id)" class="btn btn-danger btn-sm">Delete</button>
      </td>
      </tr>
</table>
